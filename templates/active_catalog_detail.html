{% extends "base.html" %}
{% block title %}Archive Media Detail{% endblock %}

{% block content %}
<div id="detail" class="detail-container">
  <p>Loading...</p>
</div>

<style>
.detail-container {
  max-width: 800px;
  margin: 30px auto;
  padding: 20px;
  background: #2a2a3c;
  border-radius: 10px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.5);
  color: #fff;
}
.detail-container img {
  width: 200px;
  border-radius: 8px;
  float: left;
  margin-right: 20px;
}
.detail-container h1 {
  font-size: 1.6rem;
  margin: 0 0 10px;
}
.detail-container p {
  margin: 6px 0;
  font-size: 0.95rem;
}
.clearfix::after {
  content: "";
  display: block;
  clear: both;
}
.back-link {
  display: inline-block;
  margin-top: 20px;
  color: #4dabf7;
  text-decoration: none;
}
.back-link:hover {
  text-decoration: underline;
}
</style>
{% endblock %}

{% block scripts %}
<!-- ✅ Use shared API helper -->
<script src="/static/js/api.js"></script>

<script>
async function loadDetail() {
  const mediaId = "{{ media_id }}";  // Jinja injects the ID
  try {
    const res = await apiFetch(`/api/v3/catalog/${mediaId}`);
    const data = await res.json();

    const container = document.getElementById("detail");

    if (data.error) {
      container.innerHTML = `<p>❌ ${data.error}</p>`;
      return;
    }

    container.innerHTML = `
      <div class="clearfix">
        <img src="${data.posterUrl || '/static/poster/fallback.jpg'}" alt="${data.title}">
        <h1>${data.title}</h1>
        <p><strong>Type:</strong> ${data.type}</p>
        <p><strong>Seasons:</strong> ${data.seasonCount || 0}</p>
        <p><strong>Episodes:</strong> ${data.episodeCount || 0}</p>
        <p><strong>Total Size:</strong> ${(data.totalSize/(1024*1024*1024)).toFixed(2)} GB</p>
        ${data.tmdbId ? `<p><strong>TMDB:</strong> <a href="https://www.themoviedb.org/${data.type}/${data.tmdbId}" target="_blank">View</a></p>` : ""}
        ${data.drive ? `<p><strong>Drive:</strong> ${data.drive.brand || ""} ${data.drive.model || ""} (${data.drive.serial || ""})</p>` : ""}
      </div>
      <a class="back-link" href="/catalog">⬅ Back to Archive Catalog</a>
    `;
  } catch (err) {
    console.error("❌ Failed to load archive detail:", err);
    document.getElementById("detail").innerHTML =
      `<p style="color:red;">❌ Failed to load archive detail</p>`;
  }
}

loadDetail();
</script>
{% endblock %}
