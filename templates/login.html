{% extends "base.html" %}
{% block title %}Login{% endblock %}

{% block content %}
<div class="login-container">
  <form method="POST" action="/login" class="login-box">
    <h1>üîê Login</h1>
    <input type="text" name="username" placeholder="Username" required>
    <input type="password" name="password" placeholder="Password" required>
    <button type="submit">Login</button>
    {% if error %}
      <div class="error">{{ error }}</div>
    {% endif %}
  </form>
</div>

<style>
.login-container {
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 70vh;
}
.login-box {
  background: #2a2a3c;
  padding: 20px;
  border-radius: 10px;
  width: 320px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.5);
}
.login-box h1 {
  margin-top: 0;
  margin-bottom: 16px;
  font-size: 1.5rem;
  text-align: center;
  color: #fff;
}
.login-box input {
  width: 100%;
  padding: 10px;
  margin: 8px 0;
  border: 1px solid #444;
  border-radius: 6px;
  background: #1e1e2d;
  color: #fff;
  font-size: 0.95rem;
}
.login-box button {
  width: 100%;
  padding: 10px;
  border: none;
  border-radius: 6px;
  background: #4dabf7;
  color: #fff;
  font-size: 1rem;
  cursor: pointer;
  margin-top: 10px;
}
.login-box button:hover {
  background: #339af0;
}
.error {
  color: #ff6b6b;
  font-size: 0.9rem;
  margin-top: 8px;
  text-align: center;
}
</style>
{% endblock %}
