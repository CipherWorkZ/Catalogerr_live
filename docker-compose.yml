version: "3.9"

services:
  myapp:
    image: myapp:latest
    container_name: myapp_container1
    restart: unless-stopped
    ports:
      - "8006:8006"
    volumes:
      # Keeps init marker and logs persistent
      - myapp_data:/app/data
      # Optional: persist logs on host
      - ./logs:/app/logs
    environment:
      # Example: add any environment variables you need here
      - FLASK_ENV=production

volumes:
  myapp_data:
